plugins {
    id 'java'
}

group 'guru.qa'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation(
            'com.fasterxml.jackson.core:jackson-databind:2.14.1',
            'org.postgresql:postgresql:42.5.1',
            'org.springframework:spring-jdbc:6.0.3'

    )
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.0'
}

test {
    useJUnitPlatform()
}